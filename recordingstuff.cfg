//------------------------------\\

// I use this when looking through demos
// To execute just type "exec recordingstuff" into console
// Restart TF2 after to play normally, it will fuck some stuff up
// Make sure your config.cfg is set to readonly inside windows!

bind "6" "demoui" //Opens Demoui
bind "7" "demo_timescale 0.5"; //0.5 speed
bind "8" "demo_timescale 1";   //Normal speed
bind "9" "demo_timescale 10";  //x10 speed
bind "0" "demo_togglepause";   //Pause/play
bind "[" "thirdperson";  	   
bind "]" "firstperson";

viewmodel_fov 80;  //Smaller viewmodel fov looks pretty cool feel free to change though
viewmodel_fov_demo 80;
r_drawviewmodel 1; //Force viewmodels on
voice_enable 0; //Disable voice
hud_saytext_time 0 0; //Disable chat
net_graph 0;
cl_showpos 0;
cl_showfps 0;
snd_restart;
//change this stuff if you want to disable crosshair / use a different style/colour
cl_crosshair 1
cl_crosshair_file crosshair3; 
cl_crosshair_scale 40
cam_ideallag 60; //Looks c i n e m a t i c and smooth in thirdperson

// Don't let the game disable viewmodels/change fov/ show netgraph / change crosshair / show voice menus
alias "stopshit" "net_graph 0; cl_showpos 0; cl_showfps 0";
alias "r_drawviewmodel" "asdasdasdasdasd";
alias "viewmodel_fov" "aweaweawe";
alias "viewmodel_fov_demo" "aweaweaweeee";
alias "fov_desired" "aoisjdiouahnsd";
alias "net_graph" "awiuhdiuhbl"
alias "cl_showpos" "wue9sdaef"
alias "cl_showfps" "seoifdnoaine"
alias "crosshair" "asiduhsdfaiushdiklugl"
